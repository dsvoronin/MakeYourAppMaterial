buildscript {
    ext {
        verSupport = '23.1.1'
    }

    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0-beta4'
    }
}
apply plugin: 'com.android.application'

repositories {
    jcenter()
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
    }
}

dependencies {
    compile "com.android.support:support-v4:$verSupport"
    compile "com.android.support:support-v13:$verSupport"
    compile "com.android.support:appcompat-v7:$verSupport"
    compile "com.android.support:palette-v7:$verSupport"
    compile "com.android.support:recyclerview-v7:$verSupport"
    compile "com.android.support:cardview-v7:$verSupport"
    compile "com.android.support:design:$verSupport"
    compile "com.squareup.okhttp:okhttp:1.1.0"
    compile files('libs/volley.jar')
}
